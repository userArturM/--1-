<meta charset="utf-8">
<script>
    var a = 2;
    var b = -1;
    var c = 4;
    var x = prompt('Введите любое значение x для вычисления выражения: y = a*x^2 + b*x + c');
    var y = (a * Math.pow(x, 2)) + (b * x) + c;
    alert('При x = ' + x + ' формула "y = (' + a + ')*x^2 + (' + b + ')*x + (' + c + ')", равна ' + y);
</script>
